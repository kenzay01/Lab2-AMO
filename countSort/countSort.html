<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountSort</title>
    <link rel="stylesheet" href="./countSort.css" />
  </head>
  <body>
    <div class="module-result">
      <button class="close-module">Закрити</button>
      <h1 class="text-entry">Початковий</h1>
      <div class="entry">12</div>
      <h1 class="text-result">Посортований</h1>
      <div class="result">12</div>
    </div>
    <div class="nav">
      <nav>
        <a href="../index.html">До головної</a>
      </nav>
    </div>
    <div class="task">
      <h1>Count Sort</h1>
      <img src="./image.png" alt="" />
    </div>
    <div class="counting">
      <div class="inputs">
        <input type="number" id="input" placeholder="Максимальне значення" />
        <p>
          Мені потрібне лише масимальне число масиву, а розмірність у мене
          стоїть константами від 10.000 до 100.000
        </p>
        <button class="btn">Розрахувати</button>
        <button class="btn-canvas">Діаграма</button>
        <button class="btn-result">Результат</button>
      </div>
    </div>

    <div class="canvas-container">
      <div class="canvas">
        <canvas id="diagram" width="300px" height="100px"></canvas>
      </div>
      <div class="canvas2">
        <canvas id="diagram2" width="300px" height="100px"></canvas>
      </div>
    </div>
    <div class="clear"><button class="btn-clear">Очистити</button></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./countSort.js"></script>
  </body>
</html>
